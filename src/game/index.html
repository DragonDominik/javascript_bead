<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Grid Click Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        canvas {
            border: 2px solid #333;
            background: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="grid" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById('grid');
        const ctx = canvas.getContext('2d');
        const rows = 3;
        const cols = 3;
        const cellSize = canvas.width / cols;

        let selectedX = null;
        let selectedY = null;

        // Draw grid lines
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            for (let i = 1; i < rows; i++) {
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();

                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
            }
        }

        drawGrid();

        // Handle click event
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const col = Math.floor(x / cellSize);
            const row = Math.floor(y / cellSize);

            if (selectedX=== null) {
                selectedX = col;
                selectedY = row;
            }
            else {
                console.log(Math.abs(selectedX - row));
                console.log(Math.abs(selectedY - col));
                selectedX = null;
                selectedY = null;
            }

            console.log(`Clicked cell: row ${row}, column ${col}`);

            // Highlight clicked cell
            ctx.fillStyle = "rgba(100, 150, 255, 0.3)";
            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);

            // Optional: redraw grid lines on top
            drawGrid();
            ctx.fillStyle = "rgba(100, 150, 255, 0.3)";
            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
        });
    </script>
</body>

</html>
